<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="appName">
            <h2>Генератор паролей</h2>
        </div>
        <div class="wrapperSettings">
            <div class="settings">
                <div class="length">
                    <h5>Длина пароля:</h5>
                    <input type="number" class="passwordLength">
                </div>

                <div class="upperCaseLetters">
                    <h5>Буквы в верхнем регистре</h5>
                    <input type="checkbox" id="upperCaseLettersCheckbox" class="checkbox">
                </div>

                <div class="lowerCaseLetters">
                    <h5>Буквы в нижнем регистре</h5>
                    <input type="checkbox" id="lowerCaseLettersCheckbox" class="checkbox">
                </div>

                <div class="numbers">
                    <h5>Включить цифры</h5>
                    <input type="checkbox" id="numbersCheckbox" class="checkbox">
                </div>

                <div class="signs">
                    <h5>Включить знаки (# % * ^ & ? \ /)</h5>
                    <input type="checkbox" id="signsCheckbox" class="checkbox">
                </div>
            </div>
            <div class="generate">
                <button class="createPassword">Создать пароль</button>
            </div>
            <div class="output">
                <h5>Ваш пароль:</h5>
                <h2 class="password"></h2>
                <div class="copyWrapper">
                    <button class="copyPassword">
                        <span class="material-symbols-outlined" id="copy">
                            content_copy
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
